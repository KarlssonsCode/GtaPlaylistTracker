<div class="container">
    <h1>PLAYERS</h1>
  <div class="player-list" *ngIf="players.length > 0; else noPlayers">
    <ul>
      <li *ngFor="let player of players">
        <strong>{{ player.gamertag }}</strong> - {{ player.name || 'No Name' }}
      </li>
    </ul>
  </div>
  <ng-template #noPlayers>
    <p>No players available.</p>
  </ng-template>
</div>
